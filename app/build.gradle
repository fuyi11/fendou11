apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "com.fuxia.w"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        useLibrary 'org.apache.http.legacy'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:recyclerview-v7:24.0.0-alpha2'
    compile 'com.baoyz.pullrefreshlayout:library:1.2.0'
    compile 'homhomlin.lib:ptrrv-library:1.3.1'
    //新的
    compile 'com.nineoldandroids:library:2.4.0'
    //新的
    compile 'com.google.code.gson:gson:2.2.+'
    compile 'com.android.support:design:24.+'
    //    compile 'com.facebook.react:react-native:+'
    //    compile 'com.facebook.react:react-native:0.+'
    compile 'com.miomin:shswiperefreshlayout:1.2.0'
    compile 'com.github.WuXuBaiYang:JRecyclerViewLibrary:1.7.3'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.okhttp3:okhttp:3.5.0'
    compile 'com.squareup.retrofit2:retrofit-converters:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'io.reactivex:rxandroid:1.2.1'
    //    compile project(':flowlayout')
    compile 'com.lai.weavey:loadinglayout:1.2'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
    compile files('libs/android-smart-image-view-1.0.0.jar')
    compile 'com.github.bumptech.glide:glide:3.6.1'
}

